<!DOCTYPE html>
<html lang="en">

<head>
    <title>Network Penetration Testing Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logoutFunction() {
            document.cookie = "session_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "./";
        }
    </script>
</head>

<body>
    <!-- Bootstrap 5 Navbars -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home">Network Penetration Testing Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scanner">Scanner</a>
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="summary">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="whitelist">Whitelist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help">Help</a>
                    </li>
                </ul>
                <!-- ============================= -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logoutFunction()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Start -->
    <div class="container mt-5">
        <h1>Report</h1>
        <div class="container p-5 my-5 border">
            <div class="container">
                <div class="row align-items-start">
                  <div class="col">
                    <p><label for="startdate">Date from:</p>
                    <p><input type="date" class="form-control" id="startdate" name="startdate"></p>
                    <p><button type="submit" class="btn btn-outline-primary" id="getresult" name="getresult">Get Result</button></p>
                  </div>
                  
                  <div class="col">
                    <p><label for="enddate">To:</p>
                    <p><input type="date" class="form-control" id="enddate" name="enddate"></p>
                  </div>
                </div>
            </div>
            <div class="container">
                <div class="col">
                    <table id="reportresult" class="table table-hover table-bordered border-primary">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">IPv4</th>
                                <th scope="col">Start date</th>
                                <th scope="col">End date</th>
                                <th scope="col">Download</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>192.168.10.1</td>
                                <td>13-02-2023</td>
                                <td>13-02-2023</td>
                                <td style="text-align: center"><button type="button" class="btn btn-outline-light" id="download" name="download"><img src="download.png" width="30px"></button></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>192.168.10.2</td>
                                <td>14-02-2023</td>
                                <td>14-02-2023</td>
                                <td style="text-align: center"><button type="button" class="btn btn-outline-light" id="download" nmae="download"><img src="download.png" width="30px"></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                
        </div>
    </div>
        
</body>

</html>
